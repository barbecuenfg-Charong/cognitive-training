<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理旋转测试 - 认知能力训练</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回大厅</a>
            <h1>心理旋转测试</h1>
            <div class="score-board">
                <span><i class="fas fa-check-circle"></i> 正确: <span id="score">0</span></span>
                <span><i class="fas fa-stopwatch"></i> 平均反应: <span id="avg-rt">0</span>ms</span>
                <span><i class="fas fa-layer-group"></i> 轮次: <span id="round">1</span>/20</span>
            </div>
        </header>

        <div class="game-area" id="game-area">
            <div class="instruction-overlay" id="start-screen">
                <div class="instruction-content">
                    <h2><i class="fas fa-sync-alt"></i> 心理旋转测试</h2>
                    <p>这是一个经典的 spatial ability (空间能力) 测试。</p>
                    <div class="rule-box">
                        <h3><i class="fas fa-clipboard-list"></i> 规则说明</h3>
                        <ul>
                            <li>屏幕上会出现两个图形。</li>
                            <li>请判断这两个图形是否是<strong>同一个物体</strong>（只是被旋转了）。</li>
                            <li>如果是同一个物体，请点击 <strong>"相同"</strong>。</li>
                            <li>如果它们互为<strong>镜像</strong>（左右翻转），请点击 <strong>"镜像"</strong>。</li>
                            <li>请尽可能快且准确地做出判断。</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="startGame()">开始测试</button>
                </div>
            </div>

            <div class="mr-display" id="mr-display" style="display: none;">
                <div class="stimulus-container">
                    <div class="stimulus-box" id="stim-left">F</div>
                    <div class="stimulus-box" id="stim-right">F</div>
                </div>
                
                <div class="mr-controls">
                    <button class="mr-btn same-btn" onclick="checkAnswer('same')">
                        <i class="fas fa-check"></i> 相同 (Same)
                        <span class="key-hint">A键</span>
                    </button>
                    <button class="mr-btn diff-btn" onclick="checkAnswer('different')">
                        <i class="fas fa-exchange-alt"></i> 镜像 (Mirror)
                        <span class="key-hint">L键</span>
                    </button>
                </div>
            </div>

            <div class="modal-overlay" id="result-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-flag-checkered"></i> 测试完成</h2>
                    </div>
                    <div class="modal-body">
                        <div class="result-stat">
                            <span class="stat-label">正确率</span>
                            <span class="stat-value highlight" id="result-accuracy">0%</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">平均反应时间</span>
                            <span class="stat-value" id="result-rt">0 ms</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">旋转效应 (斜率)</span>
                            <span class="stat-value" id="result-slope">分析中...</span>
                        </div>
                        <p class="feedback-text" id="feedback-text">空间想象力很棒！</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-primary" onclick="location.reload()">再试一次</button>
                        <a href="index.html" class="btn-secondary">返回大厅</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="mental-rotation.js"></script>
</body>
</html>
